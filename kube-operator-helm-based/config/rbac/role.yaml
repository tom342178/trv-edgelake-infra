apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edgelake-operator-manager-role
rules:
  # Framework: runtime observation of namespaces & CRDs
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

  # Framework: admission webhook configuration management
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # EdgeLakeOperator CRD management
  - apiGroups: ["edgelake.trv.io"]
    resources: ["edgelakeoperators"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["edgelake.trv.io"]
    resources: ["edgelakeoperators/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["edgelake.trv.io"]
    resources: ["edgelakeoperators/finalizers"]
    verbs: ["update"]

  # Core resources created by Helm chart
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "services", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Deployments and ReplicaSets
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
