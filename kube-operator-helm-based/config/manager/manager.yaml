apiVersion: v1
kind: Namespace
metadata:
  name: edgelake-operator-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: edgelake-operator
    app.kubernetes.io/managed-by: operator-sdk
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgelake-operator-controller-manager
  namespace: edgelake-operator-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: edgelake-operator
    app.kubernetes.io/managed-by: operator-sdk
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: edgelake-operator-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: edgelake-operator:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - --leader-elect
            - --leader-election-id=edgelake-operator
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      terminationGracePeriodSeconds: 10
