# Basic EdgeLake Operator deployment
# This is a minimal configuration for development/testing
apiVersion: edgelake.trv.io/v1alpha1
kind: EdgeLakeOperator
metadata:
  name: edgelake-operator-basic
  namespace: default
spec:
  metadata:
    hostname: edgelake-operator
    app_name: edgelake-operator
    service_type: NodePort

  image:
    repository: anylogco/edgelake-network
    tag: "1.3.2500"

  persistence:
    enabled: true
    anylog:
      size: 5Gi
    blockchain:
      size: 1Gi
    data:
      size: 10Gi
    scripts:
      size: 1Gi

  resources:
    limits:
      cpu: "2000m"
      memory: "4Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"

  node_configs:
    general:
      NODE_TYPE: operator
      COMPANY_NAME: "My Company"

    networking:
      ANYLOG_SERVER_PORT: 32148
      ANYLOG_REST_PORT: 32149

    database:
      DB_TYPE: sqlite

    blockchain:
      LEDGER_CONN: "127.0.0.1:32048"
      BLOCKCHAIN_SOURCE: master

    operator:
      CLUSTER_NAME: my-cluster
      DEFAULT_DBMS: my_company
