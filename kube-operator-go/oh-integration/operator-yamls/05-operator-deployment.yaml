apiVersion: apps/v1
kind: Deployment
metadata:
  name: edgelake-operator-controller-manager
  namespace: edgelake-operator-system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: edgelake-operator
    app.kubernetes.io/managed-by: open-horizon
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: edgelake-operator-controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          # Image will be set during build - uses operator image from registry
          image: ${OPERATOR_IMAGE}
          imagePullPolicy: IfNotPresent
          command:
            - /manager
          args:
            - --leader-elect
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            # Open Horizon will inject these from userInput
            - name: WATCH_NAMESPACE
              value: ""
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      terminationGracePeriodSeconds: 10
